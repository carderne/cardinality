<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cardinality</title>
        <script src="vendor/vue.js"></script>
        <script src="vendor/mapbox-gl.js"></script>
        <link href="vendor/mapbox-gl.css" rel="stylesheet" />
        <link rel="stylesheet" href="./tailwind.css">
    </head>
    <body>
        <div class="h-screen w-screen" id="map"></div>
        <div class="flex flex-col absolute bg-gray-200 bg-opacity-90
        rounded shadow-md top-4 left-4 p-4 h-96 w-96"
             id="sidebar">

            <div>
                <p class="text-sm text-gray-700">
                    Ever wanted to know where the most south-easterly point in the Americas is?
                    Or the most east-by-northerly point in Bosnia? No?
                    Well...
                </p>
            </div>
            <div class="flex mt-2">
                <button class="bg-blue-300 w-32 hover:bg-blue-500 font-bold mr-2 py-2 px-4 rounded"
                        type="button" @click="clear()">Clear</button>
                <button class="bg-blue-300 w-32 hover:bg-blue-500 font-bold mx-2 py-2 px-4 rounded"
                        type="button" @click="all()">Select All</button>
                <a class="my-auto ml-auto text-blue-600 px-2 py-2 rounded hover:bg-blue-50 hover:bg-opacity-60"
                   target="_blank" href="https://rdrn.me/">wtf?</a>
            </div>

            <input class="w-full py-1 px-4 my-2"
                   type="text" v-model="search" :placeholder="searchPlaceholder">

            <div class="flex-grow bg-gray-50 overflow-y-scroll">
                <div class="flex group py-1"
                     v-for="n in names" v-show="show.includes(n.name)">
                    <input class="ml-4" type="checkbox" :id="n.name" v-model="n.active">
                    <label
                        class="block w-7/12 ml-4 leading-8 whitespace-nowrap overflow-hidden overflow-ellipsis"
                        :for="n.name">{{ n.name }}
                    </label>
                    <span class="ml-auto text-xs text-blue-600 leading-8 invisible group-hover:visible">
                        <button class="mx-0 py-0 px-2 hover:bg-blue-50 font-bold" @click="only(n.name)">Only</button>
                        <button class="mx-0 py-0 px-2 hover:bg-blue-50 font-bold" @click="zoom(n.name)">Zoom</button>
                    </span>
                </div>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
